apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyterhub
  labels:
    app: jupyterhub
    tier: frontend
    environment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyterhub
  template:
    metadata:
      labels:
        app: jupyterhub
        tier: frontend
        environment: development
    spec:
      initContainers:
        - name: init-data
          image: alpine:3.20
          command:
            - sh
            - -c
            - |
              chown -R 1001:1001 /data
          volumeMounts:
            - name: jupyterhub-data
              mountPath: /data
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 50m
              memory: 32Mi
      containers:
        - name: jupyterhub
          image: jupyterhub-custom:latest
          imagePullPolicy: Never
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 250m
              memory: 256Mi
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          volumeMounts:
            - name: jupyterhub-data
              mountPath: /app/data
          env:
            - name: JUPYTERHUB_PORT
              valueFrom:
                configMapKeyRef:
                  name: jupyterhub-configmap
                  key: JUPYTERHUB_PORT
            - name: JUPYTERHUB_HOST
              valueFrom:
                configMapKeyRef:
                  name: jupyterhub-configmap
                  key: JUPYTERHUB_HOST
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: jupyterhub-configmap
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                configMapKeyRef:
                  name: jupyterhub-configmap
                  key: REDIS_PORT
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: jupyterhub-configmap
                  key: LOG_LEVEL
            - name: DATA_DIR
              valueFrom:
                configMapKeyRef:
                  name: jupyterhub-configmap
                  key: DATA_DIR
            - name: JUPYTERHUB_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: jupyterhub-secret
                  key: JUPYTERHUB_ADMIN_USER
            - name: JUPYTERHUB_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jupyterhub-secret
                  key: JUPYTERHUB_ADMIN_PASSWORD
            - name: JUPYTERHUB_SECRET_TOKEN
              valueFrom:
                secretKeyRef:
                  name: jupyterhub-secret
                  key: JUPYTERHUB_SECRET_TOKEN
          livenessProbe:
            httpGet:
              path: /hub/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /hub/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: jupyterhub-data
          emptyDir: {}
      restartPolicy: Always
      dnsPolicy: ClusterFirst

